<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Market Inventory Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f1eb 0%, #ede7e0 100%);
            min-height: 100vh;
            padding: 10px;
            color: #6b7280;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fefcf9;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            overflow: hidden;
            border: 1px solid #f3f0ea;
        }
        
        .header {
            background: linear-gradient(135deg, #fed7aa, #fdba74);
            color: #92400e;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            padding: 20px;
        }
        
        .add-product {
            background: #fefcf9;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid #f3f0ea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 20px;
        }
        
        .add-product h2 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .barcode-section {
            background: #fef3e7;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid #fde68a;
        }
        
        .barcode-section h3 {
            color: #92400e;
            font-size: 1em;
            margin-bottom: 16px;
            font-weight: 600;
            text-align: center;
        }
        
        .barcode-input {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .barcode-input input {
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            color: #374151;
            width: 100%;
        }
        
        .barcode-input input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .camera-container {
            width: 100%;
            max-width: 100%;
            margin: 12px auto;
            border-radius: 12px;
            overflow: hidden;
            background: #111827;
            display: none;
        }
        
        #camera {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            color: #374151;
            transition: all 0.2s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
            box-shadow: 0 2px 4px rgba(249, 115, 22, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(249, 115, 22, 0.3);
        }
        
        .btn-scanner {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            margin-top: 8px;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }
        
        .btn-scanner.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
        }
        
        .inventory-list {
            background: #fefcf9;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid #f3f0ea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .inventory-header {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .inventory-header h2 {
            color: #374151;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
        }
        
        .search-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        
        .search-box {
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            color: #374151;
            width: 100%;
            font-size: 16px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .product-card {
            background: white;
            margin-bottom: 16px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border: 1px solid #f3f4f6;
            transition: all 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .product-card.low-stock {
            border-left: 4px solid #f97316;
            background: #fef7f0;
        }
        
        .product-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .product-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #111827;
        }
        
        .barcode-display {
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            color: #9ca3af;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .stock-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            text-align: center;
            margin: 0 auto;
            width: fit-content;
        }
        
        .stock-ok { 
            background: #d1fae5; 
            color: #065f46; 
        }
        .stock-low { 
            background: #fed7aa; 
            color: #92400e; 
        }
        .stock-out { 
            background: #fecaca; 
            color: #991b1b; 
        }
        
        .product-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            text-align: center;
            padding: 12px;
            background: #f9fafb;
            border-radius: 12px;
            border: 1px solid #f3f4f6;
        }
        
        .detail-label {
            font-size: 0.7em;
            color: #9ca3af;
            margin-bottom: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #374151;
            font-size: 0.9em;
        }
        
        .product-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .btn-small {
            padding: 10px 12px;
            font-size: 13px;
            border-radius: 10px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        
        .btn-success { 
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }
        .btn-warning { 
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 2px 4px rgba(245, 158, 11, 0.2);
        }
        .btn-danger { 
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
        }
        .btn-info { 
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #f3f4f6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 4px;
            color: #f97316;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #6b7280;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }
        
        .empty-state .icon {
            font-size: 3em;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #6b7280;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background-color: #fefcf9;
            margin: 10% auto;
            padding: 24px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border: 1px solid #f3f0ea;
        }
        
        .close {
            color: #9ca3af;
            float: right;
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .close:hover {
            background: #f3f4f6;
            color: #374151;
        }
        
        .barcode-scanner-modes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .mode-btn {
            padding: 12px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            text-align: center;
        }
        
        .mode-btn.active {
            background: #f97316;
            color: white;
            border-color: #f97316;
            box-shadow: 0 2px 4px rgba(249, 115, 22, 0.2);
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            .container {
                margin: 20px auto;
            }
            
            .header {
                padding: 32px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .main-content {
                grid-template-columns: 1fr 2fr;
                gap: 32px;
                padding: 32px;
            }
            
            .add-product {
                margin-bottom: 0;
            }
            
            .inventory-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .inventory-header h2 {
                text-align: left;
                font-size: 1.3em;
            }
            
            .search-controls {
                flex-direction: row;
                width: auto;
            }
            
            .search-box {
                width: 220px;
            }
            
            .stats {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            
            .stat-number {
                font-size: 2.2em;
                margin-bottom: 8px;
            }
            
            .stat-label {
                font-size: 0.9em;
            }
            
            .product-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: left;
            }
            
            .stock-status {
                margin: 0;
            }
            
            .product-details {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .product-actions {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .barcode-input {
                flex-direction: row;
            }
            
            .barcode-input input {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏪 Korean Market Inventory</h1>
            <p>Smart inventory management with barcode scanning</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lowStockItems">0</div>
                <div class="stat-label">Low Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="outOfStockItems">0</div>
                <div class="stat-label">Out of Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Total Value</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="add-product">
                <h2>📦 Add Product</h2>
                
                <div class="barcode-section">
                    <h3>📷 Barcode Scanner</h3>
                    <div class="barcode-scanner-modes">
                        <button class="mode-btn active" id="manualMode">Manual Entry</button>
                        <button class="mode-btn" id="cameraMode">Camera Scan</button>
                    </div>
                    
                    <div class="barcode-input">
                        <input type="text" id="barcodeInput" placeholder="Scan or enter barcode manually">
                        <button class="btn btn-scanner" id="scanBtn">📷 Scan</button>
                    </div>
                    
                    <div class="camera-container" id="cameraContainer">
                        <div id="camera"></div>
                    </div>
                </div>
                
                <form id="productForm">
                    <div class="form-group">
                        <label>Barcode</label>
                        <input type="text" id="productBarcode" placeholder="Product barcode" readonly>
                    </div>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="productName" placeholder="e.g., Kimchi" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Refrigerated">Refrigerated</option>
                            <option value="Frozen">Frozen</option>
                            <option value="Dry Goods">Dry Goods</option>
                            <option value="Seasonings">Seasonings</option>
                            <option value="Noodles">Noodles/Ramen</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Snacks">Snacks</option>
                            <option value="Household">Household Items</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Current Stock</label>
                        <input type="number" id="currentStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Minimum Stock</label>
                        <input type="number" id="minStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Unit Price (CAD)</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Supplier</label>
                        <input type="text" id="supplier" placeholder="e.g., KFT Wholesale">
                    </div>
                    <button type="submit" class="btn">📦 Add Product</button>
                </form>
            </div>
            
            <div class="inventory-list">
                <div class="inventory-header">
                    <h2>📊 Current Inventory</h2>
                    <div class="search-controls">
                        <input type="text" class="search-box" id="searchBox" placeholder="Search products...">
                        <button class="btn btn-scanner" id="quickScanBtn">🔍 Quick Scan</button>
                    </div>
                </div>
                <div id="productList">
                    <div class="empty-state">
                        <div class="icon">📦</div>
                        <h3>No products registered yet</h3>
                        <p>Add your first product using the form above</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Info Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        console.log('App starting...');
        
        class InventoryManager {
            constructor() {
                console.log('InventoryManager constructor called');
                this.products = this.loadData();
                this.scanner = null;
                this.scanMode = 'add';
                this.initializeEventListeners();
                this.renderProducts();
                this.updateStats();
                console.log('Initial products:', this.products);
            }
            
            loadData() {
                try {
                    const data = localStorage.getItem('koreanMarketInventory');
                    console.log('Loading data from localStorage:', data);
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Error loading data:', error);
                    return [];
                }
            }
            
            saveData() {
                try {
                    localStorage.setItem('koreanMarketInventory', JSON.stringify(this.products));
                    console.log('Data saved to localStorage:', this.products);
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            }
            
            initializeEventListeners() {
                console.log('Setting up event listeners...');
                
                const form = document.getElementById('productForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        console.log('Form submitted');
                        this.addProduct();
                    });
                }
                
                const searchBox = document.getElementById('searchBox');
                if (searchBox) {
                    searchBox.addEventListener('input', (e) => {
                        this.searchProducts(e.target.value);
                    });
                }
                
                const scanBtn = document.getElementById('scanBtn');
                if (scanBtn) {
                    scanBtn.addEventListener('click', () => {
                        this.toggleScanner();
                    });
                }
                
                const quickScanBtn = document.getElementById('quickScanBtn');
                if (quickScanBtn) {
                    quickScanBtn.addEventListener('click', () => {
                        this.quickScan();
                    });
                }
                
                const manualMode = document.getElementById('manualMode');
                if (manualMode) {
                    manualMode.addEventListener('click', () => {
                        this.setMode('manual');
                    });
                }
                
                const cameraMode = document.getElementById('cameraMode');
                if (cameraMode) {
                    cameraMode.addEventListener('click', () => {
                        this.setMode('camera');
                    });
                }
                
                const barcodeInput = document.getElementById('barcodeInput');
                if (barcodeInput) {
                    barcodeInput.addEventListener('input', (e) => {
                        const productBarcode = document.getElementById('productBarcode');
                        if (productBarcode) {
                            productBarcode.value = e.target.value;
                        }
                    });
                }
                
                const closeModal = document.getElementById('closeModal');
                if (closeModal) {
                    closeModal.addEventListener('click', () => {
                        this.closeModal();
                    });
                }
                
                window.addEventListener('click', (e) => {
                    if (e.target === document.getElementById('productModal')) {
                        this.closeModal();
                    }
                });
                
                console.log('Event listeners set up successfully');
            }
            
            setMode(mode) {
                const manualBtn = document.getElementById('manualMode');
                const cameraBtn = document.getElementById('cameraMode');
                const cameraContainer = document.getElementById('cameraContainer');
                
                if (mode === 'manual') {
                    manualBtn?.classList.add('active');
                    cameraBtn?.classList.remove('active');
                    if (cameraContainer) cameraContainer.style.display = 'none';
                    this.stopScanner();
                } else {
                    manualBtn?.classList.remove('active');
                    cameraBtn?.classList.add('active');
                    if (cameraContainer) cameraContainer.style.display = 'block';
                }
            }
            
            toggleScanner() {
                const btn = document.getElementById('scanBtn');
                const cameraContainer = document.getElementById('cameraContainer');
                
                if (this.scanner) {
                    this.stopScanner();
                    if (btn) btn.textContent = '📷 Scan';
                    btn?.classList.remove('active');
                    if (cameraContainer) cameraContainer.style.display = 'none';
                } else {
                    this.startScanner();
                    if (btn) btn.textContent = '⏹️ Stop';
                    btn?.classList.add('active');
                    if (cameraContainer) cameraContainer.style.display = 'block';
                    this.setMode('camera');
                }
            }
            
            startScanner() {
                console.log('Starting scanner...');
                this.scanMode = 'add';
                
                if (typeof Quagga === 'undefined') {
                    this.showNotification('Barcode scanner library not loaded', 'error');
                    return;
                }
                
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#camera'),
                        constraints: {
                            width: { min: 640 },
                            height: { min: 480 },
                            facingMode: "environment"
                        },
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader"
                        ]
                    },
                }, (err) => {
                    if (err) {
                        console.error('Scanner initialization error:', err);
                        this.showNotification('Camera access denied or not available. Please use manual entry.', 'error');
                        return;
                    }
                    console.log('Scanner initialized successfully');
                    Quagga.start();
                    this.scanner = true;
                });

                Quagga.onDetected((data) => {
                    const barcode = data.codeResult.code;
                    console.log('Barcode detected:', barcode);
                    const barcodeInput = document.getElementById('barcodeInput');
                    const productBarcode = document.getElementById('productBarcode');
                    if (barcodeInput) barcodeInput.value = barcode;
                    if (productBarcode) productBarcode.value = barcode;
                    this.stopScanner();
                    this.showNotification(`Barcode scanned: ${barcode}`, 'success');
                });
            }
            
            stopScanner() {
                if (this.scanner && typeof Quagga !== 'undefined') {
                    Quagga.stop();
                    this.scanner = null;
                    console.log('Scanner stopped');
                }
            }
            
            quickScan() {
                this.scanMode = 'lookup';
                this.startQuickScanner();
            }
            
            startQuickScanner() {
                const modal = document.getElementById('productModal');
                const modalContent = document.getElementById('modalContent');
                
                if (modalContent) {
                    modalContent.innerHTML = `
                        <h2>🔍 Quick Barcode Lookup</h2>
                        <div class="barcode-input">
                            <input type="text" id="quickBarcodeInput" placeholder="Scan or enter barcode">
                            <button class="btn btn-scanner" id="quickScanCameraBtn">📷 Scan</button>
                        </div>
                        <div class="camera-container" id="quickCameraContainer">
                            <div id="quickCamera"></div>
                        </div>
                        <div id="quickResults"></div>
                    `;
                }
                
                if (modal) modal.style.display = 'block';
                
                const quickScanBtn = document.getElementById('quickScanCameraBtn');
                if (quickScanBtn) {
                    quickScanBtn.addEventListener('click', () => {
                        this.startQuickCameraScanner();
                    });
                }
                
                const quickBarcodeInput = document.getElementById('quickBarcodeInput');
                if (quickBarcodeInput) {
                    quickBarcodeInput.addEventListener('input', (e) => {
                        this.lookupBarcode(e.target.value);
                    });
                }
            }
            
            startQuickCameraScanner() {
                const container = document.getElementById('quickCameraContainer');
                if (container) container.style.display = 'block';
                
                if (typeof Quagga === 'undefined') {
                    this.showNotification('Barcode scanner library not loaded', 'error');
                    return;
                }
                
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#quickCamera'),
                        constraints: {
                            width: { min: 640 },
                            height: { min: 480 },
                            facingMode: "environment"
                        },
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader"
                        ]
                    },
                }, (err) => {
                    if (err) {
                        console.error('Quick scanner error:', err);
                        return;
                    }
                    Quagga.start();
                });

                Quagga.onDetected((data) => {
                    const barcode = data.codeResult.code;
                    const quickBarcodeInput = document.getElementById('quickBarcodeInput');
                    if (quickBarcodeInput) quickBarcodeInput.value = barcode;
                    this.lookupBarcode(barcode);
                    Quagga.stop();
                    if (container) container.style.display = 'none';
                });
            }
            
            lookupBarcode(barcode) {
                if (!barcode) return;
                
                const product = this.products.find(p => p.barcode === barcode);
                const resultsDiv = document.getElementById('quickResults');
                
                if (!resultsDiv) return;
                
                if (product) {
                    const status = this.getStockStatus(product);
                    resultsDiv.innerHTML = `
                        <div class="product-card">
                            <div class="product-header">
                                <div class="product-name">
                                    ${product.name}
                                    <div class="barcode-display">📊 ${product.barcode}</div>
                                </div>
                                <span class="stock-status ${status.class}">${status.text}</span>
                            </div>
                            <div class="product-details">
                                <div class="detail-item">
                                    <div class="detail-label">Current Stock</div>
                                    <div class="detail-value">${product.currentStock}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Unit Price</div>
                                    <div class="detail-value">${product.price.toFixed(2)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Category</div>
                                    <div class="detail-value">${product.category}</div>
                                </div>
                            </div>
                            <div class="product-actions">
                                <button class="btn btn-small btn-success" onclick="inventoryManager.updateStock(${product.id}, 1); inventoryManager.closeModal();">
                                    + Add Stock
                                </button>
                                <button class="btn btn-small btn-warning" onclick="inventoryManager.updateStock(${product.id}, -1); inventoryManager.closeModal();">
                                    - Remove Stock
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">❌</div>
                            <h3>Product Not Found</h3>
                            <p>Barcode: ${barcode}</p>
                            <p>This product is not in your inventory.</p>
                        </div>
                    `;
                }
            }
            
            closeModal() {
                const modal = document.getElementById('productModal');
                if (modal) modal.style.display = 'none';
                if (typeof Quagga !== 'undefined') {
                    Quagga.stop();
                }
            }
            
            addProduct() {
                console.log('Adding product...');
                
                const barcode = document.getElementById('productBarcode')?.value || '';
                const name = document.getElementById('productName')?.value || '';
                const category = document.getElementById('category')?.value || '';
                const currentStock = parseInt(document.getElementById('currentStock')?.value || '0');
                const minStock = parseInt(document.getElementById('minStock')?.value || '0');
                const price = parseFloat(document.getElementById('price')?.value || '0');
                const supplier = document.getElementById('supplier')?.value || '';
                
                console.log('Form values:', { barcode, name, category, currentStock, minStock, price, supplier });
                
                // Validation
                if (!name) {
                    this.showNotification('Please enter a product name', 'error');
                    return;
                }
                
                if (!category) {
                    this.showNotification('Please select a category', 'error');
                    return;
                }
                
                if (isNaN(currentStock) || currentStock < 0) {
                    this.showNotification('Please enter a valid current stock', 'error');
                    return;
                }
                
                if (isNaN(minStock) || minStock < 0) {
                    this.showNotification('Please enter a valid minimum stock', 'error');
                    return;
                }
                
                if (isNaN(price) || price < 0) {
                    this.showNotification('Please enter a valid price', 'error');
                    return;
                }
                
                // Check if barcode already exists
                if (barcode && this.products.find(p => p.barcode === barcode)) {
                    this.showNotification('A product with this barcode already exists!', 'error');
                    return;
                }
                
                const product = {
                    id: Date.now() + Math.random(),
                    barcode: barcode || null,
                    name: name,
                    category: category,
                    currentStock: currentStock,
                    minStock: minStock,
                    price: price,
                    supplier: supplier,
                    dateAdded: new Date().toLocaleDateString()
                };
                
                console.log('New product:', product);
                
                this.products.push(product);
                this.saveData();
                this.renderProducts();
                this.updateStats();
                
                // Reset form
                const form = document.getElementById('productForm');
                if (form) form.reset();
                const barcodeInput = document.getElementById('barcodeInput');
                if (barcodeInput) barcodeInput.value = '';
                
                this.showNotification('Product added successfully! 🎉', 'success');
                console.log('Product added successfully, total products:', this.products.length);
            }
            
            updateStock(id, change) {
                console.log('Updating stock for product ID:', id, 'change:', change);
                const product = this.products.find(p => p.id === id);
                if (product) {
                    product.currentStock = Math.max(0, product.currentStock + change);
                    this.saveData();
                    this.renderProducts();
                    this.updateStats();
                    
                    if (product.currentStock <= product.minStock && product.currentStock > 0) {
                        this.showNotification(`⚠️ ${product.name} is running low!`, 'warning');
                    } else if (product.currentStock === 0) {
                        this.showNotification(`❌ ${product.name} is out of stock!`, 'error');
                    }
                } else {
                    console.error('Product not found with ID:', id);
                }
            }
            
            deleteProduct(id) {
                if (confirm('Are you sure you want to delete this product?')) {
                    this.products = this.products.filter(p => p.id !== id);
                    this.saveData();
                    this.renderProducts();
                    this.updateStats();
                    this.showNotification('Product deleted successfully.', 'info');
                }
            }
            
            showProductInfo(id) {
                const product = this.products.find(p => p.id === id);
                if (!product) return;
                
                const modal = document.getElementById('productModal');
                const modalContent = document.getElementById('modalContent');
                const status = this.getStockStatus(product);
                
                if (modalContent) {
                    modalContent.innerHTML = `
                        <h2>📦 Product Information</h2>
                        <div class="product-card">
                            <div class="product-header">
                                <div class="product-name">
                                    ${product.name}
                                    ${product.barcode ? `<div class="barcode-display">📊 ${product.barcode}</div>` : ''}
                                </div>
                                <span class="stock-status ${status.class}">${status.text}</span>
                            </div>
                            <div class="product-details">
                                <div class="detail-item">
                                    <div class="detail-label">Current Stock</div>
                                    <div class="detail-value">${product.currentStock}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Minimum Stock</div>
                                    <div class="detail-value">${product.minStock}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Unit Price</div>
                                    <div class="detail-value">${product.price.toFixed(2)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Category</div>
                                    <div class="detail-value">${product.category}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Supplier</div>
                                    <div class="detail-value">${product.supplier || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Total Value</div>
                                    <div class="detail-value">${(product.currentStock * product.price).toFixed(2)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Date Added</div>
                                    <div class="detail-value">${product.dateAdded}</div>
                                </div>
                            </div>
                            <div class="product-actions">
                                <button class="btn btn-small btn-success" onclick="inventoryManager.updateStock(${product.id}, 1); inventoryManager.closeModal();">
                                    + Add Stock
                                </button>
                                <button class="btn btn-small btn-warning" onclick="inventoryManager.updateStock(${product.id}, -1); inventoryManager.closeModal();">
                                    - Remove Stock
                                </button>
                                <button class="btn btn-small btn-danger" onclick="inventoryManager.deleteProduct(${product.id}); inventoryManager.closeModal();">
                                    🗑️ Delete
                                </button>
                            </div>
                        </div>
                    `;
                }
                
                if (modal) modal.style.display = 'block';
            }
            
            getStockStatus(product) {
                if (product.currentStock === 0) return { class: 'stock-out', text: 'Out of Stock' };
                if (product.currentStock <= product.minStock) return { class: 'stock-low', text: 'Low Stock' };
                return { class: 'stock-ok', text: 'In Stock' };
            }
            
            renderProducts(productsToRender = this.products) {
                const container = document.getElementById('productList');
                if (!container) return;
                
                console.log('Rendering products:', productsToRender.length);
                
                if (productsToRender.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">📦</div>
                            <h3>No products found</h3>
                            <p>Add new products or adjust your search</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = productsToRender.map(product => {
                    const status = this.getStockStatus(product);
                    const isLowStock = product.currentStock <= product.minStock;
                    
                    return `
                        <div class="product-card ${isLowStock ? 'low-stock' : ''}">
                            <div class="product-header">
                                <div class="product-name">
                                    ${product.name}
                                    ${product.barcode ? `<div class="barcode-display">📊 ${product.barcode}</div>` : ''}
                                </div>
                                <span class="stock-status ${status.class}">${status.text}</span>
                            </div>
                            
                            <div class="product-details">
                                <div class="detail-item">
                                    <div class="detail-label">Current Stock</div>
                                    <div class="detail-value">${product.currentStock}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Min Stock</div>
                                    <div class="detail-value">${product.minStock}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Unit Price</div>
                                    <div class="detail-value">${product.price.toFixed(2)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Category</div>
                                    <div class="detail-value">${product.category}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Supplier</div>
                                    <div class="detail-value">${product.supplier || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Total Value</div>
                                    <div class="detail-value">${(product.currentStock * product.price).toFixed(2)}</div>
                                </div>
                            </div>
                            
                            <div class="product-actions">
                                <button class="btn btn-small btn-success" onclick="inventoryManager.updateStock(${product.id}, 1)">
                                    + Add
                                </button>
                                <button class="btn btn-small btn-warning" onclick="inventoryManager.updateStock(${product.id}, -1)">
                                    - Sell
                                </button>
                                <button class="btn btn-small btn-info" onclick="inventoryManager.showProductInfo(${product.id})">
                                    ℹ️ Info
                                </button>
                                <button class="btn btn-small btn-danger" onclick="inventoryManager.deleteProduct(${product.id})">
                                    🗑️ Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                console.log('Products rendered successfully');
            }
            
            updateStats() {
                const totalProducts = this.products.length;
                const lowStockItems = this.products.filter(p => p.currentStock <= p.minStock && p.currentStock > 0).length;
                const outOfStockItems = this.products.filter(p => p.currentStock === 0).length;
                const totalValue = this.products.reduce((sum, p) => sum + (p.currentStock * p.price), 0);
                
                const totalProductsEl = document.getElementById('totalProducts');
                const lowStockItemsEl = document.getElementById('lowStockItems');
                const outOfStockItemsEl = document.getElementById('outOfStockItems');
                const totalValueEl = document.getElementById('totalValue');
                
                if (totalProductsEl) totalProductsEl.textContent = totalProducts;
                if (lowStockItemsEl) lowStockItemsEl.textContent = lowStockItems;
                if (outOfStockItemsEl) outOfStockItemsEl.textContent = outOfStockItems;
                if (totalValueEl) totalValueEl.textContent = `${totalValue.toFixed(2)}`;
                
                console.log('Stats updated:', { totalProducts, lowStockItems, outOfStockItems, totalValue });
            }
            
            searchProducts(query) {
                if (!query) {
                    this.renderProducts();
                    return;
                }
                
                const filtered = this.products.filter(product => 
                    product.name.toLowerCase().includes(query.toLowerCase()) ||
                    product.category.toLowerCase().includes(query.toLowerCase()) ||
                    (product.supplier && product.supplier.toLowerCase().includes(query.toLowerCase())) ||
                    (product.barcode && product.barcode.includes(query))
                );
                
                this.renderProducts(filtered);
            }
            
            showNotification(message, type = 'info') {
                console.log('Notification:', message, type);
                const notification = document.createElement('div');
                const colors = {
                    success: '#10b981',
                    warning: '#f59e0b',
                    error: '#ef4444',
                    info: '#6366f1'
                };
                
                notification.style.cssText = `
                    position: fixed;
                    top: 24px;
                    right: 24px;
                    background: ${colors[type] || colors.info};
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
                    z-index: 1001;
                    font-weight: 500;
                    max-width: 320px;
                    animation: slideIn 0.3s ease-out;
                    backdrop-filter: blur(8px);
                `;
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize app
        let inventoryManager;
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...');
            inventoryManager = new InventoryManager();
            
            // Demo data function
            function addDemoData() {
                const demoProducts = [
                    { 
                        name: 'Kimchi', 
                        category: 'Refrigerated', 
                        currentStock: 15, 
                        minStock: 5, 
                        price: 8.99, 
                        supplier: 'KFT Wholesale',
                        barcode: '1234567890123'
                    },
                    { 
                        name: 'Shin Ramyun', 
                        category: 'Noodles', 
                        currentStock: 2, 
                        minStock: 10, 
                        price: 1.50, 
                        supplier: 'Korea Food Trading',
                        barcode: '8801043001441'
                    },
                    { 
                        name: 'Gochujang', 
                        category: 'Seasonings', 
                        currentStock: 8, 
                        minStock: 3, 
                        price: 4.99, 
                        supplier: 'Manna Food',
                        barcode: '8801056412345'
                    }
                ];
                
                if (inventoryManager.products.length === 0) {
                    demoProducts.forEach(product => {
                        inventoryManager.products.push({
                            ...product,
                            id: Date.now() + Math.random(),
                            dateAdded: new Date().toLocaleDateString()
                        });
                    });
                    inventoryManager.saveData();
                    inventoryManager.renderProducts();
                    inventoryManager.updateStats();
                    inventoryManager.showNotification('Demo data added successfully!', 'success');
                }
            }
            
            // Check for demo data on first load
            setTimeout(() => {
                if (inventoryManager.products.length === 0 && confirm('First time using this app? Would you like to add some demo data?')) {
                    addDemoData();
                }
            }, 1000);
        });
        
        // Fallback initialization if DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            // DOM is still loading, wait for DOMContentLoaded
        } else {
            // DOM is already loaded
            console.log('DOM already loaded, initializing app immediately...');
            inventoryManager = new InventoryManager();
        }
    </script>
</body>
</html>
