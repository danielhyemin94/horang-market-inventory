<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Market Inventory Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f1eb 0%, #ede7e0 100%);
            min-height: 100vh;
            padding: 20px;
            color: #6b7280;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fefcf9;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            overflow: hidden;
            border: 1px solid #f3f0ea;
        }
        
        .header {
            background: linear-gradient(135deg, #fed7aa, #fdba74);
            color: #92400e;
            padding: 32px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 32px;
            padding: 32px;
        }
        
        .add-product {
            background: #fefcf9;
            padding: 28px;
            border-radius: 20px;
            border: 1px solid #f3f0ea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .add-product h2 {
            color: #374151;
            margin-bottom: 24px;
            font-size: 1.3em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-product h2::before {
            content: 'ðŸ“¦';
            font-size: 1.2em;
        }
        
        .barcode-section {
            background: #fef3e7;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 1px solid #fde68a;
        }
        
        .barcode-section h3 {
            color: #92400e;
            font-size: 1.1em;
            margin-bottom: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .barcode-section h3::before {
            content: 'ðŸ“·';
            font-size: 1em;
        }
        
        .barcode-input {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .barcode-input input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            background: white;
            color: #374151;
        }
        
        .barcode-input input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .camera-container {
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            background: #111827;
            display: none;
        }
        
        #camera {
            width: 100%;
            height: 180px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            background: white;
            color: #374151;
            transition: all 0.2s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
            box-shadow: 0 2px 4px rgba(249, 115, 22, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(249, 115, 22, 0.3);
        }
        
        .btn-scanner {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            margin-bottom: 12px;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }
        
        .btn-scanner.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
        }
        
        .inventory-list {
            background: #fefcf9;
            padding: 28px;
            border-radius: 20px;
            border: 1px solid #f3f0ea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .inventory-header h2 {
            color: #374151;
            font-size: 1.3em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .inventory-header h2::before {
            content: 'ðŸ“Š';
            font-size: 1.2em;
        }
        
        .search-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            width: 220px;
            background: white;
            color: #374151;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .product-card {
            background: white;
            margin-bottom: 16px;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border: 1px solid #f3f4f6;
            transition: all 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .product-card.low-stock {
            border-left: 4px solid #f97316;
            background: #fef7f0;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .product-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #111827;
        }
        
        .barcode-display {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #9ca3af;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .barcode-display::before {
            content: 'â–¦';
            font-size: 0.9em;
        }
        
        .stock-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .stock-ok { 
            background: #d1fae5; 
            color: #065f46; 
        }
        .stock-low { 
            background: #fed7aa; 
            color: #92400e; 
        }
        .stock-out { 
            background: #fecaca; 
            color: #991b1b; 
        }
        
        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            text-align: center;
            padding: 12px;
            background: #f9fafb;
            border-radius: 12px;
            border: 1px solid #f3f4f6;
        }
        
        .detail-label {
            font-size: 0.75em;
            color: #9ca3af;
            margin-bottom: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #374151;
            font-size: 0.9em;
        }
        
        .product-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
            flex: 1;
            min-width: 90px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .btn-success { 
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }
        .btn-warning { 
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 2px 4px rgba(245, 158, 11, 0.2);
        }
        .btn-danger { 
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
        }
        .btn-info { 
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #f3f4f6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .stat-number {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #f97316;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #6b7280;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #9ca3af;
        }
        
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #6b7280;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background-color: #fefcf9;
            margin: 5% auto;
            padding: 32px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border: 1px solid #f3f0ea;
        }
        
        .close {
            color: #9ca3af;
            float: right;
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .close:hover {
            background: #f3f4f6;
            color: #374151;
        }
        
        .barcode-scanner-modes {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
        }
        
        .mode-btn.active {
            background: #f97316;
            color: white;
            border-color: #f97316;
            box-shadow: 0 2px 4px rgba(249, 115, 22, 0.2);
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 24px;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-controls {
                width: 100%;
            }
            
            .search-box {
                width: 100%;
            }
            
            .product-actions {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn-small {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Korean Market Inventory</h1>
            <p>Smart inventory management with barcode scanning</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lowStockItems">0</div>
                <div class="stat-label">Low Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="outOfStockItems">0</div>
                <div class="stat-label">Out of Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Total Value</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="add-product">
                <h2>Add Product</h2>
                
                <div class="barcode-section">
                    <h3>Barcode Scanner</h3>
                    <div class="barcode-scanner-modes">
                        <button class="mode-btn active" id="manualMode">Manual Entry</button>
                        <button class="mode-btn" id="cameraMode">Camera Scan</button>
                    </div>
                    
                    <div class="barcode-input">
                        <input type="text" id="barcodeInput" placeholder="Scan or enter barcode manually">
                        <button class="btn btn-scanner" id="scanBtn">Scan</button>
                    </div>
                    
                    <div class="camera-container" id="cameraContainer">
                        <div id="camera"></div>
                    </div>
                </div>
                
                <form id="productForm">
                    <div class="form-group">
                        <label>Barcode</label>
                        <input type="text" id="productBarcode" placeholder="Product barcode" readonly>
                    </div>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="productName" placeholder="e.g., Kimchi" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Refrigerated">Refrigerated</option>
                            <option value="Frozen">Frozen</option>
                            <option value="Dry Goods">Dry Goods</option>
                            <option value="Seasonings">Seasonings</option>
                            <option value="Noodles">Noodles/Ramen</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Snacks">Snacks</option>
                            <option value="Household">Household Items</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Current Stock</label>
                        <input type="number" id="currentStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Minimum Stock</label>
                        <input type="number" id="minStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Unit Price (CAD)</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Supplier</label>
                        <input type="text" id="supplier" placeholder="e.g., KFT Wholesale">
                    </div>
                    <button type="submit" class="btn">Add Product</button>
                </form>
            </div>
            
            <div class="inventory-list">
                <div class="inventory-header">
                    <h2>Current Inventory</h2>
                    <div class="search-controls">
                        <input type="text" class="search-box" id="searchBox" placeholder="Search products...">
                        <button class="btn btn-scanner" id="quickScanBtn">Quick Scan</button>
                    </div>
                </div>
                <div id="productList">
                    <div class="empty-state">
                        <div class="icon">â–¦</div>
                        <h3>No products registered yet</h3>
                        <p>Add your first product using the form on the left</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Info Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        class InventoryManager {
            constructor() {
                this.products = JSON.parse(localStorage.getItem('koreanMarketInventory')) || [];
                this.scanner = null;
                this.scanMode = 'add';
                this.initializeEventListeners();
                this.renderProducts();
                this.updateStats();
            }
            
            initializeEventListeners() {
                document.getElementById('productForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addProduct();
                });
                
                document.getElementById('searchBox').addEventListener('input', (e) => {
                    this.searchProducts(e.target.value);
                });
                
                document.getElementById('scanBtn').addEventListener('click', () => {
                    this.toggleScanner();
                });
                
                document.getElementById('quickScanBtn').addEventListener('click', () => {
                    this.quickScan();
                });
                
                document.getElementById('manualMode').addEventListener('click', () => {
                    this.setMode('manual');
                });
                
                document.getElementById('cameraMode').addEventListener('click', () => {
                    this.setMode('camera');
                });
                
                document.getElementById('barcodeInput').addEventListener('input', (e) => {
                    document.getElementById('productBarcode').value = e.target.value;
                });
                
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });
                
                window.addEventListener('click', (e) => {
                    if (e.target === document.getElementById('productModal')) {
                        this.closeModal();
                    }
                });
            }
            
            setMode(mode) {
                const manualBtn = document.getElementById('manualMode');
                const cameraBtn = document.getElementById('cameraMode');
                const cameraContainer = document.getElementById('cameraContainer');
                
                if (mode === 'manual') {
                    manualBtn.classList.add('active');
                    cameraBtn.classList.remove('active');
                    cameraContainer.style.display = 'none';
                    this.stopScanner();
                } else {
                    manualBtn.classList.remove('active');
                    cameraBtn.classList.add('active');
                    cameraContainer.style.display = 'block';
                }
            }
            
            toggleScanner() {
                const btn = document.getElementById('scanBtn');
                const cameraContainer = document.getElementById('cameraContainer');
                
                if (this.scanner) {
                    this.stopScanner();
                    btn.textContent = 'Scan';
                    btn.classList.remove('active');
                    cameraContainer.style.display = 'none';
                } else {
                    this.startScanner();
                    btn.textContent = 'Stop';
                    btn.classList.add('active');
                    cameraContainer.style.display = 'block';
                    this.setMode('camera');
                }
            }
            
            startScanner() {
                this.scanMode = 'add';
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#camera'),
                        constraints: {
                            width: 280,
                            height: 180,
                            facingMode: "environment"
                        },
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader"
                        ]
                    },
                }, (err) => {
                    if (err) {
                        console.log(err);
                        this.showNotification('Camera access denied or not available', 'error');
                        return;
                    }
                    Quagga.start();
                    this.scanner = true;
                });

                Quagga.onDetected((data) => {
                    const barcode = data.codeResult.code;
                    document.getElementById('barcodeInput').value = barcode;
                    document.getElementById('productBarcode').value = barcode;
                    this.stopScanner();
                    this.showNotification(`Barcode scanned: ${barcode}`, 'success');
                });
            }
            
            stopScanner() {
                if (this.scanner) {
                    Quagga.stop();
                    this.scanner = null;
                }
            }
            
            quickScan() {
                this.scanMode = 'lookup';
                this.startQuickScanner();
            }
            
            startQuickScanner() {
                const modal = document.getElementById('productModal');
                const modalContent = document.getElementById('modalContent');
                
                modalContent.innerHTML = `
                    <h2>Quick Barcode Lookup</h2>
                    <div class="barcode-input">
                        <input type="text" id="quickBarcodeInput" placeholder="Scan or enter barcode">
                        <button class="btn btn-scanner" id="quickScanCameraBtn">Scan</button>
                    </div>
                    <div class="camera-container" id="quickCameraContainer">
                        <div id="quickCamera"></div>
                    </div>
                    <div id="quickResults"></div>
                `;
                
                modal.style.display = 'block';
                
                document.getElementById('quickScanCameraBtn').addEventListener('click', () => {
                    this.startQuickCameraScanner();
                });
                
                document.getElementById('quickBarcodeInput').addEventListener('input', (e) => {
                    this.lookupBarcode(e.target.value);
                });
            }
            
            startQuickCameraScanner() {
                const container = document.getElementById('quickCameraContainer');
                container.style.display = 'block';
                
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#quickCamera'),
                        constraints: {
                            width: 280,
                            height: 180,
                            facingMode: "environment"
                        },
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader"
                        ]
                    },
                }, (err) => {
                    if (err) {
                        console.log(err);
                        return;
                    }
                    Quagga.start();
                });

                Quagga.onDetected((data) => {
                    const barcode = data.codeResult.code;
                    document.getElementById('quickBarcodeInput').value = barcode;
                    this.lookupBarcode(barcode);
                    Quagga.stop();
                    container.style.display = 'none';
                });
            }
            
            lookupBarcode(barcode) {
                if (!barcode) return;
                
                const product = this.products.find(p => p.barcode === barcode);
                const resultsDiv = document.getElementById('quickResults');
                
                if (product) {
                    const status = this.getStockStatus(product);
                    resultsDiv.innerHTML = `
                        <div class="product-card">
                            <div class="product-header">
                                <div class="product-name">
                                    ${product.name}
                                    <div class="barcode-display">${product.barcode}</div>
                                </div>
                                <span class="stock-status ${status.class}">${status.text}</span>
                            </div>
                            <div class="product-details">
                                <div class="detail-item">
                                    <div class="detail-label">Current Stock</div>
                                    <div class="detail-value">${product.currentStock}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Unit Price</div>
                                    <div class="detail-value">$${product.price.toFixed(2)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Category</div>
                                    <div class="detail-value">${product.category}</div>
